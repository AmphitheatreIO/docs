{% macro docs_edit_page(current_path) %}
<a class="btn btn-sm btn-light mb-3 mb-md-0 rounded-2" 
    href="{{ config.extra.docs_repo }}/blob/{{ config.extra.repo_branch }}/content{{ current_path | replace(from="\\", to="/") | trim_end_matches(pat="/") }}.md" 
    title="View and edit this file on GitHub" target="_blank" rel="noopener">
    View on GitHub
  </a>
{% endmacro %}
