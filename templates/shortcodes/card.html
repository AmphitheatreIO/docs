<div class="card {% if color %}{{color}}{% else %}text-bg-light{% endif %}">
    {% if header %}<h5 class="card-header">{{ header }}</h5>{% endif %}
    <div class="card-body">
        {% if title %}<h5 class="card-title">{{ title }}</h5>{% endif %}
        {% if text %}<p class="card-text">{{ text }}</p>{% endif %}
        {% if url %}<a href="{{url}}" class="stretched-link"></a>{% endif %}
    </div>
</div>
